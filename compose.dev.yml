name: x-sub-store-dev

services:
  app:
    container_name: ss-app
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    env_file: .env
    command: sh -c "bun install --frozen-lockfile && while true; do sleep 3600; done"
    stdin_open: true
    tty: true
    depends_on:
      - mongo
    environment:
      - NODE_ENV=development
      - NITRO_PORT=3000
      - NITRO_HOST=0.0.0.0
      - NUXT_PORT=3000
      - NUXT_HOST=0.0.0.0
      - NUXT_APP_SECRET=${APP_SECRET:-}
      - NUXT_ADMIN_SESSION_SECRET=${ADMIN_SESSION_SECRET:-}
      - NUXT_MONGO_URI=${MONGO_URL:-}
      - PORT=3000
      - HOST=0.0.0.0
      - MONGO_URI=mongodb://mongo:27017/v2ray-hub
      - CHOKIDAR_USEPOLLING=${CHOKIDAR_USEPOLLING:-false}
    ports:
      - "3000:3000"
    networks:
      - v2ray-hub-dev-net
    volumes:
      - ./:/app
      - ./node_modules:/app/node_modules
      - ./.nuxt:/app/.nuxt

  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - v2ray-hub-dev-net
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    env_file: .env
    depends_on:
      - app
    environment:
      - DOMAIN=${DEV_DOMAIN:-localhost}
    networks:
      - v2ray-hub-dev-net
    volumes:
      - ./nginx/templates-dev/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ./nginx/cert-local:/etc/nginx/cert-local:ro
    healthcheck:
      test: ["CMD-SHELL", "nginx -t -q || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongo_data:

networks:
  v2ray-hub-dev-net:
